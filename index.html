<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Can Work Hub | Find Jobs & Skilled Workers in Nigeria</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/src/css/styles.css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/src/assets/logo-favicon.svg">
</head>

<body>

  <!-- Dynamic Header -->
  <header id="site-header"></header>

  <main>

    <!-- HERO SECTION -->
    <section class="hero fade-in">
      <div class="container">
        <h1>Connecting Nigeria’s Skilled Workers With Real Opportunities</h1>
        <p class="lead">
          Discover jobs, hire professionals, and grow your career with I Can Work Hub — Nigeria’s trusted marketplace
          for skilled talent.
        </p>

        <!-- Search Bar -->
        <div class="search" style="margin-top: 1.5rem;">
          <input id="homeSearch" class="input" type="text"
            placeholder="Search for jobs — e.g. plumber, tailor, electrician..." />
          <button class="btn" onclick="window.location.href='/src/pages/jobs.html'">
            Search Jobs
          </button>
        </div>

        <!-- CTA Buttons -->
        <div style="margin-top: 1.8rem;">
          <a href="/src/pages/post-job.html" class="cta-btn">Post a Job</a>
        </div>
      </div>
    </section>

    <!-- FEATURED JOBS SECTION -->
    <section class="py-lg container fade-in">
      <h2>Featured Jobs</h2>

      <p class="text-muted" style="margin-bottom: 1rem;">
        Updated daily. Pulled from the job API and displayed automatically.
      </p>

      <div id="featured-jobs" class="grid">
        <!-- Job cards injected dynamically -->
      </div>

      <!-- Skeleton loader (shows before API loads) -->
      <div id="featured-skeletons" class="grid">
        <div class="card skeleton" style="height:80px;"></div>
        <div class="card skeleton" style="height:80px;"></div>
        <div class="card skeleton" style="height:80px;"></div>
      </div>

    </section>

  </main>

  <!-- Dynamic Footer -->
  <footer id="site-footer"></footer>

  <!-- JS -->
  <script type="module" src="src/js/main.js"></script>

</body>

</html>
