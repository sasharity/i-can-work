<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I Can Work Hub | Workers & Employers Directory</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/css/styles.css" />

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Dynamic Header -->
    <header id="site-header"></header>

    <main class="container fade-in">

        <section class="py-lg">

            <h1>Users Directory</h1>
            <p class="lead">Browse through skilled workers and employers across Nigeria.</p>

            <!-- TABS -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="workers">Workers</button>
                <button class="tab-btn" data-tab="employers">Employers</button>
            </div>

            <!-- WORKERS TAB CONTENT -->
            <div id="workers" class="tab-content active">
                <h2>Skilled Workers</h2>
                <p class="text-muted">Find professionals across various skills.</p>

                <!-- Workers Cards -->
                <div id="workers-list" class="grid"></div>

                <!-- Skeleton loader -->
                <div id="workers-skeleton" class="grid">
                    <div class="card skeleton" style="height:120px;"></div>
                    <div class="card skeleton" style="height:120px;"></div>
                    <div class="card skeleton" style="height:120px;"></div>
                </div>
            </div>

            <!-- EMPLOYERS TAB CONTENT -->
            <div id="employers" class="tab-content">
                <h2>Employers</h2>
                <p class="text-muted">Companies and individuals offering job opportunities.</p>

                <!-- Employers Cards -->
                <div id="employers-list" class="grid"></div>

                <!-- Skeleton loader -->
                <div id="employers-skeleton" class="grid">
                    <div class="card skeleton" style="height:120px;"></div>
                    <div class="card skeleton" style="height:120px;"></div>
                    <div class="card skeleton" style="height:120px;"></div>
                </div>
            </div>

        </section>
    </main>

    <!-- Dynamic Footer -->
    <footer id="site-footer"></footer>

    <!-- JS -->
    <script type="module" src="../js/main.js"></script>
