<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join I Can Work</title>
    <link rel="stylesheet" href="/css/join.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <header id="site-header"></header>

    <main>
        <section class="container">
            <h1>Join I Can Work Hub</h1>
            <p>Sign up to access job opportunities or list your skills.</p>

            <form id="joinForm">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone *</label>
                    <input type="tel" id="phone" name="phone" placeholder="08012345678" required>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="role">I am a *</label>
                    <select id="role" name="role" required>
                        <option value="">Select...</option>
                        <option value="worker">Worker</option>
                        <option value="employer">Employer</option>
                    </select>
                </div>

                <button type="submit" class="btn">Join Now</button>
            </form>

            <div id="formFeedback" class="form-feedback"></div>

            <div id="confetti-container"
                style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden;"></div>

        </section>
    </main>

    <footer id="site-footer"></footer>

    <script type="module" src="/js/join.js"></script>
</body>

</html>
